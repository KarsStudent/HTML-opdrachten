<body>

    <nav id="nav">
        <a href="./index.html" class="icon"><img src="./images/icon.png" alt="home" width="85%"></a>

        <a href="./blackholes.html" class="buttons">black holes</a>
        <a href="./info.html" class="buttons">send info</a>

    <div id="banner">
        <h1 class="title">Send info</h1>
        <p class="description">Fill in the form to send additional information to the author of the website to help make this website better.</p>
    </div>
    
    <div id="content">
        <div class="child">
            <form method="post" action="mailto:karspostema@gmail.com" enctype="text/plain">
                <label for="fname">First Name:</label>
                <br>
                <input type="text" id="fname" placeholder="First Name" name="First Name" required>
                <br><br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" id="lname" placeholder="Last Name" name="Last Name" required>
                <br><br>
                
                <p>Subject:</p>
                <input type="radio" id="comets" name="Subject" value="Comets" required>   
                <label for="comets">Comets</label>

                <input type="radio" id="earths" name="Subject" value="Earth 2.0" required>
                <label for="earths">Earth 2.0</label>
                <br>
                <input type="radio" id="blackholes" name="Subject" value="Black Holes" required>
                <label for="blackholes">Black holes</label>

                <br><br>
                <label for="info">Information:</label>
                <br>
                <textarea name="Info" id="info" placeholder="Put your information here" required></textarea>
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
