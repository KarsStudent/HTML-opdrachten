<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 5.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <form action="mailto:karspostema@gmail.com" method="post">

            <label for="fname">Voornaam:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Voornaam" required maxlength="100"><br>

            <label for="lname">Achternaam:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Achternaam" required maxlength="100"><br><br>

            <label for="adres">Adres:</label><br>
            <input type="text" placeholder="Adres" id="adres" name="adres" required><br>

            <label for="postcode">Postcode:</label><br>
            <input type="text" placeholder="Postcode" id="postcode" name="postcode" required maxlength="6"><br>

            <label for="plaats">Plaats:</label><br>
            <input type="text" placeholder="Plaats" id="plaats" name="plaats" required maxlength="100"><br><br>

            <label for="Geboortedatum">Geboorte datum:</label><br>
            <input type="date" placeholder="Geboorte datum" id="Geboortedatum" required><br>

            <label for="email">E-mailadres:</label><br>
            <input type="email" placeholder="Email" id="email"required><br>

            <label for="geslacht">Geslacht:</label><br>
            <input type="radio" name="geslacht" id="man" value="man" required>
            <label for="man">Man</label>
            <input type="radio" name="geslacht" id="vrouw" value="vrouw" required>
            <label for="vrouw">Vrouw</label><br><br>

            <label for="textveld">Opmerking:</label><br>
            <input type="textarea" id="textveld" maxlength="400" placeholder="Opmerking"><br><br>

            <label for="nieuwsbrief">Inschrijven voor de nieuwsbrief:</label><br>
            <input type="checkbox" id="ja" name="nieuwsbrief" value="true">
            <label for="ja">Ja</label><br><br>

            <input type="submit" value="Opslaan & versturen"><br><br>

        </form>
    </div>

</body>
</html>
